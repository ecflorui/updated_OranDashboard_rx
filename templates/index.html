<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/3.3.4/bokeh.min.js"></script>
  <link href="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.3.4.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/3.3.4/bokeh-widgets.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      padding: 8px;
    }

    /* MAKE top-left & bottom-left larger horizontally */
    .container-fluid {
      padding: 0;
      height: calc(100vh - 16px);
      display: grid;

      /* Left column bigger */
      grid-template-columns: 1.35fr 1fr 1fr;

      /* Top row normal, bottom row normal */
      grid-template-rows: 1fr 1fr;

      gap: 12px;
    }

    .dashboard-section {
      background-color: #252525;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .image-container,
    .plot-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #2d2d2d;
      border-radius: 4px;
      padding: 6px;
      border: 1px solid #3a3a3a;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 4px;
    }

    /* NEW POSITIONING */
    .signal {
      grid-column: 1;
      grid-row: 1;
    }

    .training {
      grid-column: 2;
      grid-row: 1;
    }

    .placeholder-top {
      grid-column: 3;
      grid-row: 1;
    }

    /* LOSS GRAPH MOVED TO BOTTOM LEFT */
    .loss {
      grid-column: 1;
      grid-row: 2;
    }

    /* AUSTIN MOVED TO BOTTOM MIDDLE */
    .austin {
      grid-column: 2;
      grid-row: 2;
    }

    /* PLACEHOLDER BOTTOM RIGHT */
    .placeholder-bottom {
      grid-column: 3;
      grid-row: 2;
    }

    @media (max-width: 900px) {
      .container-fluid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 1fr);
      }
    }
  </style>

  <title>ORAN Dashboard</title>
</head>

<body>
  <div class="container-fluid">

    <!-- TOP LEFT: IMAGE PAIRS -->
    <div class="dashboard-section signal">
      <div class="image-container">
        {{ image_pairs_script | safe }}
      </div>
    </div>

    <!-- TOP MIDDLE -->
    <div class="dashboard-section training">
      <div class="image-container">
        <img src="{{ url_for('static', filename='image.png') }}" alt="latency comparison">
      </div>
    </div>

    <!-- TOP RIGHT -->
    <div class="dashboard-section placeholder-top">
      <div class="image-container">
        <img src="{{ url_for('static', filename='PRE.png') }}" alt="pretrained model graph">
      </div>
    </div>

    <!-- BOTTOM LEFT: LOSS GRAPH (MOVED HERE) -->
    <div class="dashboard-section loss">
      <div class="plot-area">
        {{ loss_epoch_script | safe }}
      </div>
    </div>

    <!-- BOTTOM MIDDLE: AUSTIN (MOVED HERE) -->
    <div class="dashboard-section austin">
      <div class="image-container">
        <img src="{{ url_for('static', filename='austin-texas-capitol-congress_ave.jpg') }}" alt="Austin, Texas">
      </div>
    </div>

    <!-- BOTTOM RIGHT: PLACEHOLDER -->
    <div class="dashboard-section placeholder-bottom">
      <div class="image-container">
        <img src="{{ url_for('static', filename='blenderrays.png') }}" alt="Blender Rays">
      </div>
    </div>

  </div>
</body>

</html>
