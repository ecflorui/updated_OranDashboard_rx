<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/3.3.4/bokeh.min.js"></script>
  <link href="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.3.4.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/3.3.4/bokeh-widgets.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container-fluid {
      display: grid;
      height: 100vh;
      grid-template-rows: 50% 50%;
      gap: 8px;
    }

    .top-row {
      display: grid;
      grid-template-columns: 27.5% 29.5% 43%;
      height: 100%;
      gap: 8px;
    }

    .bottom-row {
      display: grid;
      grid-template-columns: 30% 40% 30%;
      height: 100%;
      gap: 8px;
    }

    .dashboard-section {
      background-color: #252525;
      border-radius: 6px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
    }

    .image-container,
    .plot-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #2d2d2d;
      border-radius: 4px;
      width: 100%;
      height: 100%;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 4px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .two-section-titles {
      display: flex;
      justify-content: space-between; /* optional spacing */
      align-items: center;
      margin-bottom: 6px;
    }

    .two-section-title {
      width: 50%;               /* take half of the container */
      font-size: 18px;
      font-weight: bold;
      text-align: center;       /* centers text in its half */
      color: #ffffff;
    }

    @media (max-width: 900px) {

      .container-fluid,
      .top-row,
      .bottom-row {
        grid-template-columns: 1fr !important;
        grid-template-rows: repeat(3, 1fr) !important;
      }
    }
  </style>

  <title>ORAN Dashboard</title>
</head>

<body>
  <div class="container-fluid">

    <!-- TOP ROW -->
    <div class="top-row">
      <div class="dashboard-section real-world">
        <div class="section-title">Real World Scene</div>
        <div class="image-container">
          <img src="{{ url_for('static', filename='austin-texas-capitol-congress_ave.jpg') }}" alt="Austin, Texas">
        </div>
      </div>

      <div class="dashboard-section sionna-rt">
        <div class="section-title">Digital Twin Scene</div>
        <div class="image-container">
          <img src="{{ url_for('static', filename='blenderrays.png') }}" alt="Sionna RT Image">
        </div>
      </div>

      <div class="dashboard-section constellation">
      <div class="two-section-titles">
        <div class="two-section-title">Rx / Ch Channel Equalization</div>
        <div class="two-section-title">Demapper Output</div>
      </div>
        <div class="image-container">
          {{ image_pairs_script | safe }}
        </div>
      </div>
    </div>

    <!-- BOTTOM ROW -->
    <div class="bottom-row">
      <div class="dashboard-section pretrained">
        <div class="image-container">
          <img src="{{ url_for('static', filename='PRE.png') }}" alt="Pretrained Model Performance">
        </div>
      </div>

      <div class="dashboard-section fine-tuned">
        <div class="plot-area">
          {{ loss_epoch_script | safe }}
        </div>
      </div>

      <div class="dashboard-section latency">
        <div class="image-container">
          <img src="{{ url_for('static', filename='image.png') }}" alt="Latency Comparison">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
